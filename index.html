<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #f4f4f4;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background-color: #1e3a8a;
      color: white;
      padding: 1rem;
      overflow-y: auto;
      transition: left 0.3s ease;
      z-index: 100;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar-item {
      display: block;
      padding: 1rem 0.5rem;
      margin-bottom: 0.5rem;
      color: white;
      font-weight: 600;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    header {
      background-color: #18388c;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    .menu-btn {
      font-size: 24px;
      cursor: pointer;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .card {
      background: white;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .hidden {
      display: none;
    }
    footer {
      background: #18388c;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #1e3a8a;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2c4acb;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-item">Inicio</div>
    <div class="sidebar-item">Servicios</div>
    <div class="sidebar-item">Programas</div>
    <div class="sidebar-item">Noticias</div>
    <div class="sidebar-item">Contacto</div>
  </div>

  <header>
    <span class="menu-btn" onclick="toggleSidebar()">☰</span>
    <h1>AVI</h1>
  </header>

  <div class="container">
    <div class="card" id="loginCard">
      <h2>Iniciar Sesión</h2>
      <input type="text" id="usuario" placeholder="Usuario">
      <input type="password" id="contrasena" placeholder="Contraseña">
      <button onclick="login()">Entrar</button>
    </div>

    <div id="contenidoPrincipal" class="hidden">
      <div class="card">
        <h2>Formulario de Registro</h2>
        <input type="text" placeholder="Nombre">
        <input type="email" placeholder="Correo">
        <input type="text" placeholder="Teléfono">
        <button>Registrar</button>
      </div>

      <div class="card">
        <h2>Bienvenido al sistema AVI</h2>
        <p>Este es el contenido que se muestra después de iniciar sesión correctamente.</p>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 AVI. Todos los derechos reservados.</p>
  </footer>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    function login() {
      const usuario = document.getElementById('usuario').value;
      const contrasena = document.getElementById('contrasena').value;
      if (usuario === 'admin' && contrasena === '1234') {
        document.getElementById('loginCard').style.display = 'none';
        document.getElementById('contenidoPrincipal').classList.remove('hidden');
      } else {
        alert('Usuario o contraseña incorrectos');
      }
    }
  </script>
</body>
</html>
